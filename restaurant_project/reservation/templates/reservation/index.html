<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant booking">
    <meta name="keywords" content="customer, food, menu">
    <title>Reservation</title>
    <link rel="stylesheet" href="static/reservation/css/style.css">
</head>

<body>
    <form class="form" method="POST" onsubmit="confirm('Are you sure you want to submit?')">
        {% csrf_token %}
        <div id="container">
            <h1>MAKE A RESERVATION</h1>
            <div class="form-field">
                <input type="text" placeholder="Your name" name="name">
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="form-field">
                <select name="menu">
                    {% for item  in menu %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <select name="seats" id="size">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>     
                <input type="date" placeholder="Date" name="date">
                <input type="time" placeholder="time" name="time">
            </div>
            <div>
                <div style="color:red">{{ error }}</div>
                <div style="color:blue">{{ sucess }}</div>
            </div>
            <div class="submit-btn"><button class="btn">SUBMIT</button></div>
        </div>
    </form>
</body>

</html>
