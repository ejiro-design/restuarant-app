<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant booking">
    <meta name="keywords" content="customer, food, menu">
    <title>Reservation</title>
    <link rel="stylesheet" href="{% static 'reservation/css/style.css' %}">
</head>

<body>
    <form class="form" method="POST" action="manage">
        {% csrf_token %}
        <div id="container" style="overflow-y:auto; height:100%">
            <h1>MANAGE ITEM</h1>
            <table style="color: white">
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>SEATS</th>
                    <th>ACTION</th>
                </tr>
                {% for item  in bookings %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.date}}</td>
                    <td>{{ item.time}}</td>
                    <td>{{ item.seats}}</td>
                    <td><button value="{{ item.id }}" name="item_id" title="delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                          </svg>
                        </button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
</body>

</html>
